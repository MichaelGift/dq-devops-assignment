name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          BRANCH=${GITHUB_REF_NAME}
          if [ "${BRANCH}" = "main" ]; then
            TAG="dkantares/dq-devops:prod-${SHORT_SHA}"
            LATEST="dkantares/dq-devops:prod-latest"
          elif [ "${BRANCH}" = "dev" ]; then
            TAG="dkantares/dq-devops:dev-${SHORT_SHA}"
            LATEST="dkantares/dq-devops:dev-latest"
          else
            echo "Unsupported branch ${BRANCH}"
            exit 1
          fi
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "latest_tag=${LATEST}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: | 
            ${{ steps.vars.outputs.image_tag }}
            ${{ steps.vars.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max